<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        border: 4px solid green;
        padding: 20px;
      }
      #nested {
        border: 3px solid blue;
      }
      #container > h2 {
        color: red;
        background-color: black;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h2>Main h2</h2>
    <div id="container">
      <h2>h2----1</h2>
      <h2>h2----2</h2>
      <div id="nested">
        <h2>h2----3</h2>
      </div>
      <h2>h2----4</h2>
    </div>

    <h2>Outside container</h2>
  </body>
</html>
