<!DOCTYPE html>
<html>
  <head>
    <script>
      function f1() {
        document.querySelector("h2").innerText = "Hello Javascript";
        document.querySelector("h2").style.color = "red";
        var img = document.createElement("img");
        img.src =
          "https://www.crushpixel.com/big-static7/preview4/portrait-young-professional-man-suit-258742.jpg";
        img.width = "300";
        img.height = "300";
        document.querySelector("body").appendChild(img);
      }
    </script>
  </head>
  <body>
    <h2>Welcome to Javascript World</h2>
    <button onclick="f1()">Javascript</button>
  </body>
</html>
