<!DOCTYPE html>
<html>
  <head>
    <script>
      function f1(event) {
        console.log(event);
        document.querySelector("button").innerText = "Event Triggered";
        f2();
      }

      function f2() {
        console.log("f2");
      }

      function para() {
        document.querySelector("p").style.color = "red";
      }
      function f3() {
        var data = document.querySelector("input").value;
        document.querySelector("p").innerText = data;
        document.querySelector("p").onmouseenter = para;
        document.querySelector("p").addEventListener("click", function () {
          alert("hello dude's");
        });
        document.querySelector("p").onmouseleave = function () {
          document.querySelector("p").style.color = "black";
        };
      }
    </script>
  </head>

  <body>
    <button onclick="f1(event)">Event</button>
    <input oninput="f3()" />
    <p></p>
  </body>
</html>
