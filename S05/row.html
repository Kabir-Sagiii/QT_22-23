<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 800px;
        height: 400px;
        border: 2px solid blue;
        margin: 30px auto;
        display: grid;
        grid-template-rows: 50px 300px 50px;
      }
      .row1 {
        background-color: black;
      }
      .row2 {
        background-color: red;
      }
      .row3 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row1">Row 1</div>

      <div class="row2">Row 2</div>

      <div class="row3">Row 3</div>
    </div>
  </body>
</html>
