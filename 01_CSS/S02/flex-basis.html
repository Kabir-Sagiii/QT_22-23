<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1200px;
        height: 500px;
        border: 2px solid blue;

        margin: 20px auto;
        display: flex;
        flex-direction: column;
      }

      .box1 {
        background-color: lightcoral;
        flex-basis: 200px;
      }
      .box2 {
        background-color: lightgreen;
        flex-basis: 500px;
      }
      .box3 {
        background-color: lightgray;
        flex-basis: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box1">Flex 1</div>
      <div class="box box2">Flex 2</div>
      <div class="box box3">Flex 3</div>
    </div>
  </body>
</html>
