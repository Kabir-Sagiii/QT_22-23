<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 1200px;
        height: 580px;

        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 300px);
        grid-template-rows: repeat(3, 1fr);
      }
      .item1 {
        /* background-color: lightcoral; */
        grid-column: 1 / 4;
        grid-row: 1/3;
      }
      .item2 {
        grid-column: 4/5;
        grid-row: 1/4;
      }
      .item3 {
        background-color: lightcoral;
        grid-column: 2/4;
        grid-row: 3/4;
      }
      .item4 {
        background-color: red;
        grid-column: 1/2;
        grid-row: 3/4;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item1">
        <img
          src="https://okcredit-blog-images-prod.storage.googleapis.com/2021/04/ecommerce3-2.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="item2">
        <img
          src="https://static.vecteezy.com/system/resources/previews/000/471/699/original/e-commerce-online-shop-webpage-design-vector.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="item3">
        <!-- <img
          src="https://i1.wp.com/billionaire365.com/wp-content/uploads/2019/02/Ecommerce-Website.jpg?fit=2048%2C1452&ssl=1"
          width="100%"
          height="100%"
        /> -->
      </div>
      <div class="item4">
        <!-- <img
          src=""
          width="100%"
          height="100%"
        /> -->
      </div>
    </div>
  </body>
</html>
